<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opendle</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script defer type="application/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
  <link href="./styles/output.css" rel="stylesheet">
  <link href="./styles/index.css" rel="stylesheet">
  <script defer type="text/javascript" src="scripts/index.js"></script>
</head>

<body class="bg-white py-10 dark:bg-gray-700 dark:text-white transition-colors font-sans dark">
  <div class="max-w-lg w-screen mx-auto bg-white rounded p-6 shadow-xl dark:bg-gray-700">
    <nav class="flex justify-between mb-4">
      <h1 class="text-3xl"><span>OP</span><span id="blinkText">EN</span><span class="text-teal-500">D</span><span class="text-gray-400">LE</span></h1>
      <div>
        <input type="checkbox" id="darkModeToggle" class="hidden" checked>
        <label for="darkModeToggle" class="mr-2 cursor-pointer select-none">
          <span id="darkModeLabel" class="material-symbols-outlined top-1/2 -translate-y-1/2 relative">
            wb_sunny
          </span>
        </label>
      </div>
    </nav>
    <video id="video" class="mb-4 hidden" controls></video>
    <div id="attempts" class="relative mt-8 flex flex-col items-center select-none">
      <span class="attemptLabel absolute left-[9.3%] top-[1%] dark:bg-gray-700 bg-white rounded-full text-gray-400 dark:text-gray-500 activeAttemptLabel">1 </span>
      <div class="attemptShown w-4/5 h-8 border border-gray-400 dark:border-gray-500 rounded mb-4 text-gray-500 pl-3 pt-0.5 activeAttempt"></div>
      <span class="attemptLabel absolute left-[9.3%] top-[18%] dark:bg-gray-700 bg-white rounded-full text-gray-400 dark:text-gray-500">2 </span>
      <div class="attemptShown w-4/5 h-8 border border-gray-400 dark:border-gray-500 rounded mb-4 text-gray-500 pl-3 pt-0.5"></div>
      <span class="attemptLabel absolute left-[9.3%] top-[35%] dark:bg-gray-700 bg-white rounded-full text-gray-400 dark:text-gray-500">3 </span>
      <div class="attemptShown w-4/5 h-8 border border-gray-400 dark:border-gray-500 rounded mb-4 text-gray-500 pl-3 pt-0.5"></div>
      <span class="attemptLabel absolute left-[9.3%] top-[51%] dark:bg-gray-700 bg-white rounded-full text-gray-400 dark:text-gray-500">4 </span>
      <div class="attemptShown w-4/5 h-8 border border-gray-400 dark:border-gray-500 rounded mb-4 text-gray-500 pl-3 pt-0.5"></div>
      <span class="attemptLabel absolute left-[9.3%] top-[68%] dark:bg-gray-700 bg-white rounded-full text-gray-400 dark:text-gray-500">5 </span>
      <div class="attemptShown w-4/5 h-8 border border-gray-400 dark:border-gray-500 rounded mb-4 text-gray-500 pl-3 pt-0.5"></div>
      <span class="attemptLabel absolute left-[9.3%] top-[85%] dark:bg-gray-700 bg-white rounded-full text-gray-400 dark:text-gray-500">6 </span>
      <div class="attemptShown w-4/5 h-8 border border-gray-400 dark:border-gray-500 rounded mb-4 text-gray-500 pl-3 pt-0.5"></div>
    </div>
    <div class="mt-7 mb-4 h-5" id=progressBar>
      <div id="availableBar" class="h-3 w-[11%] bg-gray-400 dark:bg-gray-500 rounded"></div>
      <ul id="markerList" class="list-none relative w-full h-3 -top-3 rounded border border-gray-400 dark:border-gray-500">
        <li class="pb-makrer h-2.5 w-0 absolute inline-block bg-gray-400 dark:bg-gray-500 left-0"><span class="absolute text-xs text-gray-400 dark:text-gray-500 -translate-x-[9px] -translate-y-[20px]">0:00</span></li>
        <li class="pb-makrer h-2.5 w-0.5 absolute inline-block bg-gray-400 dark:bg-gray-500 left-[10%]"><span class="timelabel absolute text-xs text-gray-400 dark:text-gray-500 -translate-x-[9px] -translate-y-[20px]">0:03</span></li>
        <li class="pb-makrer h-2.5 w-0.5 absolute inline-block bg-gray-400 dark:bg-gray-500 left-[20%]"><span class="timelabel absolute text-xs text-gray-400 dark:text-gray-500 -translate-x-[9px] -translate-y-[20px]">0:06</span></li>
        <li class="pb-makrer h-2.5 w-0.5 absolute inline-block bg-gray-400 dark:bg-gray-500 left-[40%]"><span class="timelabel absolute text-xs text-gray-400 dark:text-gray-500 -translate-x-[9px] -translate-y-[20px]">0:12</span></li>
        <li class="pb-makrer h-2.5 w-0.5 absolute inline-block bg-gray-400 dark:bg-gray-500 left-[60%]"><span class="timelabel absolute text-xs text-gray-400 dark:text-gray-500 -translate-x-[9px] -translate-y-[20px]">0:18</span></li>
        <li class="pb-makrer h-2.5 w-0.5 absolute inline-block bg-gray-400 dark:bg-gray-500 left-[80%]"><span class="timelabel absolute text-xs text-gray-400 dark:text-gray-500 -translate-x-[9px] -translate-y-[20px]">0:24</span></li>
        <li class="pb-makrer h-2.5 w-0 absolute inline-block bg-gray-400 dark:bg-gray-500 left-full"><span class="absolute text-xs text-gray-400 dark:text-gray-500 -translate-x-[9px] -translate-y-[20px]">0:30</span></li>
      </ul>
      <div id="bar" class="h-2.5 bg-teal-500 relative w-0 -top-6 rounded"></div>
    </div>
    <div>
      <div class="flex justify-between mb-4 h-14">
        <button id="skipButton" class="mr-2 mt-2 bg-gray-400 dark:bg-gray-500 text-white px-4 py-2 h-10 rounded">Skip (+<span id="skipSeconds">3</span>s)</button>
        <button id="playButton" class="bg-teal-600 text-white px-4 py-4 absolute rounded-full mr-2 left-1/2 -translate-x-1/2">
          <span id="playButtonIcon" class="material-symbols-outlined flex">
            headphones
          </span>
          <div class="hidden" id="musicBars">
            <span class="bar n1">A</span>
            <span class="bar n2">B</span>
            <span class="bar n3">c</span>
          </div>
        </button>
      </div>
    </div>
    <div class="mb-4 relative">
      <div id="darkbackground" class="h-screen w-screen fixed top-0 left-0 bg-[rgba(0,0,0,0.6)] hidden"></div>
      <div id="resultBox" class="absolute bottom bottom-14 rounded border bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-500 dark:bg-gray-700 w-full hidden">
        <ul id="searchResults" class="list-none cursor-pointer">
          <li class="sResult p-2 hover:bg-teal-600 rounded text-gray-700 dark:text-gray-300 hover:text-white">Result 1</li>
          <li class="sResult p-2 hover:bg-teal-600 rounded text-gray-700 dark:text-gray-300 hover:text-white">Result 2</li>
          <li class="sResult p-2 hover:bg-teal-600 rounded text-gray-700 dark:text-gray-300 hover:text-white">Result 3</li>
          <li class="sResult p-2 hover:bg-teal-600 rounded text-gray-700 dark:text-gray-300 hover:text-white">Result 4</li>
          <li class="sResult p-2 hover:bg-teal-600 rounded text-gray-700 dark:text-gray-300 hover:text-white">Result 5</li>
          <li class="p-px pl-2 text-xs rounded text-gray-400 cursor-default">Showing <span id="resultCount">5</span> of <span id="animeTotalCount">1</span></li>
        </ul>
      </div>
      <div class="flex">
        <input type="text" id="guessInput" class="relative w-full mr-2 border border-gray-300 dark:border-gray-500 p-2 dark:bg-gray-700 rounded focus:ring-0 focus:ring-offset-0 h-10" placeholder="Search for an anime">
        <button id="submitGuess" class="bg-teal-600 text-white px-4 py-2 h-10 rounded">Submit</button>
      </div>
    </div>
  </div>
</body>

</html>
