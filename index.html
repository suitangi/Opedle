<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Themedle</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="./styles/output.css" rel="stylesheet">
  <link href="./styles/index.css" rel="stylesheet">
  <script defer type="text/javascript" src="scripts/index.js"></script>
</head>

<body class="bg-white py-10 dark:bg-gray-700 dark:text-white transition-colors font-sans dark">
  <div class="max-w-lg w-screen mx-auto bg-white rounded p-6 shadow-xl dark:bg-gray-700">
    <nav class="flex justify-between mb-4">
      <h1 class="text-3xl">Themedle</h1>
      <div>
        <input type="checkbox" id="darkModeToggle" class="hidden" checked>
        <label for="darkModeToggle" class="mr-2 cursor-pointer select-none">
          <span id="darkModeLabel" class="material-symbols-outlined top-1/2 -translate-y-1/2 relative">
            wb_sunny
          </span>
        </label>
      </div>
    </nav>
    <video id="video" class="mb-4 hidden" controls></video>
    <div id="attempts" class="mt-8 flex flex-col items-center select-none">
      <div class="w-4/5 h-8 border border-gray-300 dark:border-gray-500 rounded mb-4 text-gray-500 pl-2 pt-px activeAttempt"></div>
      <div class="w-4/5 h-8 border border-gray-300 dark:border-gray-500 rounded mb-4 text-gray-500 pl-2 pt-px"></div>
      <div class="w-4/5 h-8 border border-gray-300 dark:border-gray-500 rounded mb-4 text-gray-500 pl-2 pt-px"></div>
      <div class="w-4/5 h-8 border border-gray-300 dark:border-gray-500 rounded mb-4 text-gray-500 pl-2 pt-px"></div>
      <div class="w-4/5 h-8 border border-gray-300 dark:border-gray-500 rounded mb-4 text-gray-500 pl-2 pt-px"></div>
      <div class="w-4/5 h-8 border border-gray-300 dark:border-gray-500 rounded mb-4 text-gray-500 pl-2 pt-px"></div>
    </div>
    <div class="mt-4 mb-4 h-6" id=progressBar>
      <div id="availableBar" class="h-4 w-[11%] bg-gray-300 dark:bg-gray-500 rounded"></div>
      <ul id="markerList" class="list-none relative w-full h-4 -top-4 rounded border border-gray-300 dark:border-gray-500">
        <li class="pb-makrer h-3.5 w-0.5 absolute inline-block bg-gray-300 dark:bg-gray-500 left-[10%]">
        <li class="pb-makrer h-3.5 w-0.5 absolute inline-block bg-gray-300 dark:bg-gray-500 left-[20%]">
        <li class="pb-makrer h-3.5 w-0.5 absolute inline-block bg-gray-300 dark:bg-gray-500 left-[40%]">
        <li class="pb-makrer h-3.5 w-0.5 absolute inline-block bg-gray-300 dark:bg-gray-500 left-[60%]">
        <li class="pb-makrer h-3.5 w-0.5 absolute inline-block bg-gray-300 dark:bg-gray-500 left-[80%]">
      </ul>
      <div id="bar" class="h-4 bg-teal-400 relative w-0 -top-8 rounded"></div>
    </div>
    <div class="mb-4 relative">
      <div id="darkbackground" class="h-screen w-screen fixed top-0 left-0 bg-[rgba(0,0,0,0.6)] hidden"></div>
      <div id="resultBox" class="absolute bottom bottom-14 rounded border bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-500 dark:bg-gray-700 w-full hidden">
        <ul id="searchResults" class="list-none cursor-pointer">
          <li class="sResult p-2 hover:bg-teal-600 rounded text-gray-700 dark:text-gray-300 hover:text-white">Result 1</li>
          <li class="sResult p-2 hover:bg-teal-600 rounded text-gray-700 dark:text-gray-300 hover:text-white">Result 2</li>
          <li class="sResult p-2 hover:bg-teal-600 rounded text-gray-700 dark:text-gray-300 hover:text-white">Result 3</li>
          <li class="sResult p-2 hover:bg-teal-600 rounded text-gray-700 dark:text-gray-300 hover:text-white">Result 4</li>
          <li class="sResult p-2 hover:bg-teal-600 rounded text-gray-700 dark:text-gray-300 hover:text-white">Result 5</li>
          <li class="p-px pl-2 text-xs rounded text-gray-400 cursor-default">Showing <span id="resultCount">5</span> of <span id="animeTotalCount">1</span></li>
        </ul>
      </div>
      <input type="text" id="guessInput" class="relative w-full mr-2 border border-gray-300 dark:border-gray-500 p-2 dark:bg-gray-700 rounded focus:ring-0 focus:ring-offset-0" placeholder="Search for an anime">
    </div>
    <div>
      <div class="flex justify-between mb-4 h-14">
        <button id="skipButton" class="mr-2 mt-2 bg-gray-500 text-white px-4 py-2 h-10 rounded">Skip (+<span id="skipSeconds">3</span>s)</button>
        <button id="playButton" class="bg-teal-600 text-white px-4 py-4 absolute rounded-full mr-2 left-1/2 -translate-x-1/2">
          <span id="playButtonIcon" class="material-symbols-outlined flex">
            play_arrow
          </span>
        </button>
        <button id="submitGuess" class="mt-2 bg-teal-600 text-white px-4 py-2 h-10 rounded">Submit</button>
      </div>
    </div>
  </div>
</body>

</html>
